<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  префиксная форма ++a добовляем 1 и в самой переменной а=1 получаем 2
  a = 1, b = 1, c, d;
   */
  c = ++a;
  console.log(c);//2

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  подфиксная форма b++ возвращает старое значение 1 
   a = 2, b = 1, c=2, d;
   */
  d = b++;
  console.log(d);//1

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  с=2 + а=2(прибовляем  ++a префикс 1)получаем 5  но к а добовляется 1
  a = 2, b = 2, c=2, d=1;
   */
  c = 2 + ++a;
  console.log(c);//5

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  подфикс 2 + старое значени 2 получаем 4 но b добовляеться 1 
   a = 3, b = 2, c=5, d=1;
   */
  d = 2 + b++;
  console.log(d);//4
  // a = 3, b = 3, c=5, d=4;
  console.log(a);//3
  console.log(b);//3
  
</script>
</body>
